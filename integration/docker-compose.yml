services:
  frontend:
    restart: always
    environment:
      - TZ=UTC
    build:
      context: ../frontend
      target: dev
    volumes:
      - ../frontend/assets:/assets
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
    networks:
      - clipfinity

  gateway:
    restart: always
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker=true --providers.docker.exposedbydefault=true --ping=true --log=true --log.level="TRACE" --accesslog=true --tracing=true
    ports:
      # The HTTP (AND S) port
      - "80:80"
      - "443:443"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=UTC
    build:
      context: ../gateway
      target: dev
    networks:
      - clipfinity

networks:
  clipfinity:
    driver: bridge

volumes:
  database_pgdata:
